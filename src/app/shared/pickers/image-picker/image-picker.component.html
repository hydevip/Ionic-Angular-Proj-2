<div class="picker">
  <ion-img
    role="button"
    class="image"
    [src]="selectedImage"
    (click)="onPickImage()"
    *ngIf="selectedImage"
  ></ion-img>
  <ion-button color="primary" (click)="onPickImage()" *ngIf="!selectedImage">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>

<input
  type="file"
  *ngIf="usePicker"
  #filePicker
  (change)="onFIleChosen($event)"
/>
